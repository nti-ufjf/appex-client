<form class="example-form">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Pesquisar um Local</mat-card-title>
            <mat-card-subtitle>Opções de Filtro</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Nome" id="filtro" [(ngModel)]="filtro.nome" name="nome" value="">
                </mat-form-field>
                <button mat-button (click)="pesquisar()">Filtrar</button>
                <button mat-button (click)="limparPesquisa()">Limpar</button>
        </mat-card-content>
    </mat-card>
    <br>

    <button mat-button (click)="incluir()">Incluir</button>
    <div class="container">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
            <div fxFlex="5%">
                <b>Id</b>
            </div>
            <div fxFlex="45%">
                <b>Nome</b>
            </div>
            <div fxFlex="30%">
                <b>Opções</b>
            </div>
        </div>
        <br>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center" *ngFor="let p2 of modelos">
            <div fxFlex="5%">
                {{ p2.id }}
            </div>
            <div fxFlex="45%">
                {{ p2.nome }}
            </div>
            <div fxFlex="30%">
                <button mat-button (click)="visualizar(p2)">Visualizar</button>
                <button mat-button (click)="onDelete(p2); $event.stopPropagation()">Deletar</button>
            </div>
        </div>
    </div>
    <button mat-button (click)="incluir()">Incluir</button>


</form>
